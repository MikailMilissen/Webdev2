<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="jumbotron bg-white">

            <div>
                <img src="img/logo.png"
                    style="margin: auto; max-width: 50%; width: 160px; display: block"

            </div>

            <div class="row">
                <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 input-group" style="padding: 40px 0;">
                    <input type="text" name="word" class="form-control" id="search"
                        style="border-radius: 20px 0 0 20px; border-left: none;" placeholder="Try another word" />
                    <button class="btn btn-default" id="button" type="submit" style="
              background-color: #f8f9fa;
              border: solid 1px #82d2d4;
              border-radius: 0 20px 20px 0;
              z-index: 999;
          ">
                        üîç

                </div>
            </div>

            <div class="row bg-warning" id="jumbotron">
               
            </div>
       
       
      <script src="dictionary.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
