<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Bootstrap Tutorial</h1>
      <p>Bootstrap is the most popular</p>
    </div>
    <div class="jumbotron">
      <h1 class="display-3">Hello</h1>
      <div class="lead">You should</div>
    </div>

    <div class="alert alert-succes">Succes</div>

    <div class="container">
      <div class="btn btn-danger active">Login</div>
      <div class="btn btn-success disable">Register</div>
      <a href="#" class="btn btn-warning">Do not click me!</a>
      <hr />

      <div class="btn-group btn-group-lg">
        <button class="btn btn-success">Home</button>
        <a href="#" class="btn btn-dark">blog</a>
        <a href="#" class="btn btn-dark">contact</a>
      </div>

      <div class="btn-group-vertical btn-group-lg">
        <button class="btn btn-success">Home</button>
        <a href="#" class="btn btn-dark">blog</a>
        <a href="#" class="btn btn-danger">contact</a><hr>
      
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle dropdown-toggle-split"
            data-toggle="dropdown">
            <span class="caret">Choose me</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Sony</a>
            <a class="dropdown-item" href="#">Nokia</a>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
