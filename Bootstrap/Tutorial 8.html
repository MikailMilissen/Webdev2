<!doctype html>
<html lang="en">
  <head>
    <title>Collapse en navigation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container text-center">
        <div class="nav justify-content-center ">
            <div class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">About</a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </div>
        </div>  

        <div class="nav flex-column nav-tabs">
            <div class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">About</a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </div>
        </div> 

        <!-- Niet vergeten om 'active' in te schakelen indien nodig -->
        <div class="nav nav-pills nav-justified">
            <div class="nav-item">
                <a href="#" class="nav-link active">Home</a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link active">About</a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link active">Contact</a>
            </div>
        </div> 
        
        
        
        <div class="row">
              <div class="col-12">
                  <h1>Bootstrap Collapse</h1>

                  <!-- De data target toggled de verschillende klassen aan en af (als je hier 'body invult da toggelt het heel de body aan en af') -->
                  <button data-toggle="collapse" data-target=".intecbrussel">Show the message</button>
                  <div class="intecbrussel collapse">
                    <h3>
                        This is a protected page
                    </h3>
                  </div>
                  <div class="intecbrussel collapse">
                    <h3>
                        This is a different protected page
                    </h3>
                  </div>
              </div>
          </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
