<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="badge.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="cont-badge">
        <h1><span class="badge badge-primary">New</span></h1>
        <h1><span class="badge badge-secondary">New</span></h1>
        <h1><span class="badge badge-danger">New</span></h1>
        <h1><span class="badge badge-info">New</span></h1>
      </div>

      <div class="pill-badge">
        <h1><span class="badge badge-pill badge-primary">Hi</span></h1>
        <h1><span class="badge badge-pill badge-secondary">Hi</span></h1>
        <h1><span class="badge badge-pill badge-danger">Hi</span></h1>
        <h1><span class="badge badge-pill badge-info">Hi</span></h1>
      </div>

      <div class="inside-badge">
        <button type="button" class="btn btn-primary">
          Messages <span class="badge badge-light">4</span>
        </button><hr>
        <button class="btn btn-secondary">
          Messages <span class="badge badge-light">25</span>
        </button><hr>
        <button class="btn btn-danger">
          Messages <span class="badge badge-light">25</span>
        </button><hr>
        <button class="btn btn-info">
          Messages <span class="badge badge-light">25</span>
        </button>
      </div>
    </div>

    <div class="progress-bars">
      <div class="progress">
        <div class="progress-bar" style="width:70%"></div>
      </div> <hr>

      <div class="progress" style="height:20px">
        <div class="progress-bar" style="width:40%;height:20px"></div>
      </div> <hr>

      <div class="progress">
        <div class="progress-bar" style="width:70%">70%</div>
      </div> 

      <div class="spinning">
        <div class="spinner-border text-muted"><p>Hello</p></div>
        <div class="spinner-border text-primary"><p>How</p></div>
        <div class="spinner-border text-success"><p>are</p></div>
        <div class="spinner-border text-info"><p>you</p></div>
        <div class="spinner-border text-warning"><p>doing</p></div>
        <div class="spinner-border text-danger"><p>today</p></div>
        <div class="spinner-border text-secondary"><p>in</p></div>
        <div class="spinner-border text-dark"><p>this</p></div>
        <div class="spinner-border text-light"><p>world!</p></div>


      </div>



    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
