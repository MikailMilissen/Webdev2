<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="Tutorial 6 - input.css">
    <link rel="stylesheet" href="Spot Monkey.otf">
</head>

<body>
    <header id="Login">
        <image src="login.png" height=300px></image>
        <p>Please login here</p>
    </header>
    <section>
        <section>
             <iframe id="video" width="300" height="200" src="https://www.youtube.com/embed/Mj3QejzYZ70?autoplay=1&start=38" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

           <!-- Na de url van de video '?autoplay=1' en als je daar nog iets aan wil toevoegen gebruik je '&' en bv 'start=38' -->
        </section>
        <article>
            <form class="form">
                <input type="text" placeholder="Please enter your username" value="ex:admin"><br>
                <input type="password" placeholder="Please enter your password" value="ex:pass"><br>
                <input type="number" placeholder="Please enter your number" value="ex:number"><br>
                <input type="email" placeholder="Please enter your email" value="ex:email"><br>
                <label>Female</label><input type="radio" name="Gender" value="Female">
                <label>Male</label><input type="radio" name="Gender" value="Male"><br>
                <button>Send it!</button>
                <input type="button" value="Submit">
            </form>
        </article>
        <article>
           
        </article>
    </section>
    <section class="form">
        <p>Welke browser gebruik je?</p>
        <form class="form">
        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </form>
      <form>
        <label for="birthdaytime">Geboortedatum (datum & tijd):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
      </form>
      <form>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
      </form>
      <form>
          <label for="bestand">Kies een bestand:</label>
          <input type="file" id="bestand" name="bestand">
      </form>
      <form>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
      </form>
    </section>
    <footer>
        <p> Copyright Â© 2020 Mikail Milissen</p>
    </footer>
</body>

</html>
