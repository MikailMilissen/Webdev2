<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
    <title>Todo List</title>
</head>

<body>

    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-header">T0D0L157</div>
            <div class="card-body">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control"  name="todo" id="todo" placeholder="Enter a todo">
                            <hr>
                        </div>
                        <div class="form-group col-md-4">
                            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                <input class="form-control" type="text" id="datepicker-input" aria-label="Date-Time">
                                <span class="tui-ico-date"></span>
                            </div>
                            <div id="wrapper" style="margin-top: -1px;"></div>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">add todo</button>
                    <hr>
                </form>

            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Todos</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="Search a todo">
                    </div>
                </div>

                <hr>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        My todo title
                        <a href = "#" class ="delete-item">
                            <i class = "fa fa-remove"></i>
                        </a>

                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        My todo title
                        <a href = "#" class ="delete-item">
                            <i class = "fa fa-remove"></i>
                        </a>

                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        My todo title
                        <a href = "#" class ="delete-item">
                            <i class = "fa fa-remove"></i>
                        </a>

                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        My todo title
                        <a href = "#" class ="delete-item">
                            <i class = "fa fa-remove"></i>
                        </a>

                    </li>
                </ul>
                <hr>
                <a id="clear-todos" class="btn btn-dark" href="#">Delete All Todos</a>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
