<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-12 bg-light text-dark p-4  rounded-sm">
                <h2 id="title">Session Storage Tutorial</h2>
                <fieldset class="p-3 border border-5 border-dark">
                    <legend class="text-primary">Insert Data</legend>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">InputKey</span>
                        </div>
                        <input id="inputKey" type="text" class="form-control" aria-label="inputKey"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">inputValue</span>
                        </div>
                        <input id="inputValue" type="text" class="form-control" aria-label="inputValue"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <input name="button" id="buttonInsert" class="btn btn-primary" type="button"
                        value="Insert Data to Storage">
                </fieldset>
                <fieldset class="p-3 border border-5 border-dark">
                    <legend class="text-danger">Session Storage</legend>
                    <input name="button" id="getDataFromStorage" class="btn btn-primary" type="button"
                    value="Show sessionStorage Data">
                    <input name="button" id="getDataByKey" class="btn btn-primary" type="button"
                    value="sessionStroge by key">
                    <hr>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Key</span>
                        </div>
                        <input id="getValueFromStorage" type="text" class="form-control" aria-label="getValueFromStorage"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="output p-2"></div>
                   
                </fieldset>
            </div>
            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
