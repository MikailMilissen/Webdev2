<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body onload="whenPageLoadEvent()">
      <div class="jumbotron">
          <h1 class="display-3" id="title" >Javascript</h1>
          <p class="lead">html events</p>
          <hr class="my-2">
          <p class="lead">
              <a class="btn btn-primary btn-lg" href="#" onclick="clickHandler()" role="button">Button</a>
          </p>
          <hr class="my-2">
          <div class="row">
              <div
              class="col-md-2 bg-dark text-white border p-4 text-center"
              onmouseover="whenMouseOverItem()"
              onmouseout="OnMouseOutEvent()"
              onmouseup="mouseUpHandler()"
              onmousedown="mouseDownHandler()"
              oncopy="isUserCopiedSomething()"
              ondblclick="doubleClickHandler()"
              
              >
                  <p>Test</p>
                  <div class="form-group">
                    <label for="">KeyPress Events</label>
                    <input type="text" class="form-control" name="" id=""
                    onkeydown="keyDownHandler()"
                    >
                  </div>
              </div>

              <div
              class="col-md-2 bg-dark text-white border p-4 text-center"
              onmouseover="whenMouseOverItem()"
              onmouseout="OnMouseOutEvent()"
              onmouseup="mouseUpHandler()"
              onmousedown="mouseDownHandler()"
              oncopy="isUserCopiedSomething()"
              ondblclick="doubleClickHandler()"
              >
                  <div class="form-group">
                    <label for="courses">Courses</label>
                    <select class="form-control" id="courses" onchange="onChangeHandler()">
                      <option value="Javascript">Javascript</option>
                      <option value="C++">C++</option>
                      <option value="Java">Java</option>
                    </select>
                  </div>
                  <p id="result"></p>
              </div>

              <div
              class="col-md-2 bg-dark text-white border p-4 text-center"
              onmouseover="whenMouseOverItem()"
              onmouseout="OnMouseOutEvent()"
              onmouseup="mouseUpHandler()"
              onmousedown="mouseDownHandler()"
              oncopy="isUserCopiedSomething()"
              oncopy="isUserCopiedSomething()"
              ondblclick="doubleClickHandler()"
              >
                  <p>Test</p>
              </div>

              <div
              class="col-md-2 bg-dark text-white border p-4 text-center"
              onmouseover="whenMouseOverItem()"
              onmouseout="OnMouseOutEvent()"
              onmouseup="mouseUpHandler()"
              onmousedown="mouseDownHandler()"
              oncopy="isUserCopiedSomething()"
              ondblclick="doubleClickHandler()"
              >
                  <p>Test</p>
                  <p id="google">GOOGLE</p>
              </div>

          </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="js/events.js"></script>
    <script src="js/exercise.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
